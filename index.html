<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/stylesheets/style.css">
  <title>Awesome Books</title>
</head>
<body>
  <header class="header">
    <div class="headerLeft">
      <div class="headerLeftNavContainer">
        <a href="#" class="logo">Awesome Books</a>
        <nav class="navbar">
          <ul class="navbarItemContainer">
            <li class="navItem">
              <a id="listMenu" href="#">List</a>
            </li>
            <li class="navItem">
              <a id="addNewMenu" href="#">Add New</a>
            </li>
            <li class="navItem">
              <a id="contactMenu" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="headerLeftImg"></div>
      <div class="headerLeftContent">
        <p class="exploreText">Explore Your Favarite Books</p>
        <h1 class="mainHeading">Get Your New <span class="rotated">B</span> <span class="shifted">ook With The</span> Best Price</h1>
      </div>
      <div class="searchContainer">
        <input type="text" placeholder="Search books, authors, categories..." class="mainSearch">
        <button type="button" class="searchBtn">Search</button>
      </div>
      <div class="storiesContainer">
        <div class="stories">
          <div class="allStories">More!</div>
          <div class="stroyItem"></div>
          <div class="stroyItem"></div>
          <div class="stroyItem"></div>
        </div>
      </div>
    </div>
    <div class="headerRight">
      <div class="accountContainer">
        <ul class="accountLinks">
          <li class="accountLink">Sing In</li>
          <li class="accountLink">Create Account</li>
        </ul>
      </div>
      <div class="graphics">
        <div class="iconOne"></div>
        <div class="iconTwo"></div>
        <div class="iconThree"></div>
        <div class="outerCircle"></div>
        <div class="innerCircle"></div>
      </div>
    </div>
    
  </header>
  <main id="main" class="main">
    <section id="list" class="list">
        <h2 class="h2"> linters fixing</h2>
    </section>
  </main>
  <footer class="footer">
    <p class="footerText">
      Copyright: 2022 Serkai all rights reserved.
    </p>
  </footer>
  <script src="./src/javascript/index.js"></script>
</body>
</html>
